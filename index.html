<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BTC Live Candles</title>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #111;
            color: #fff;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        #chart {
            height: 500px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #444;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Live BTC Candle Chart</h2>

    <button onclick="loadCandles('5m')">5 Min</button>
    <button onclick="loadCandles('15m')">15 Min</button>
    <button onclick="loadCandles('1h')">1 Hour</button>

    <div id="chart"></div>
</div>

<script>
    const chart = LightweightCharts.createChart(document.getElementById("chart"), {
        width: window.innerWidth - 40,
        height: 500,
        layout: {
            background: { color: "#111" },
            textColor: "#fff"
        },
        grid: {
            vertLines: { color: "#333" },
            horzLines: { color: "#333" },
        },
    });

    const candleSeries = chart.addCandlestickSeries();

    async function loadCandles(interval) {
        const url = `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=200`;

        const response = await fetch(url);
        const data = await response.json();

        const formatted = data.map(c => ({
            time: c[0] / 1000,
            open: parseFloat(c[1]),
            high: parseFloat(c[2]),
            low: parseFloat(c[3]),
            close: parseFloat(c[4]),
        }));

        candleSeries.setData(formatted);
    }

    loadCandles("5m");

    // auto resize
    window.addEventListener("resize", () => {
        chart.applyOptions({ width: window.innerWidth - 40 });
    });
</script>

</body>
</html>
